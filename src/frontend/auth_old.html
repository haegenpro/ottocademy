<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocademy - Login & Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-background via-card/50 to-muted/30 p-4">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                        <div class="text-2xl">üçå</div>
                    </div>
                    <h1 class="text-3xl font-bold text-primary">Grocademy</h1>
                    <p class="text-muted-foreground">Learn with the Minions! üçå</p>
                </div>

            <!-- Auth Container -->
            <div class="card">
                <div class="card-header text-center">
                    <div class="flex justify-center gap-2 mb-4">
                        <button id="loginTab" class="btn btn-primary tab-btn" onclick="switchTab('login')">
                            Login
                        </button>
                        <button id="registerTab" class="btn btn-outline tab-btn" onclick="switchTab('register')">
                            Register
                        </button>
                    </div>
                </div>

                <div class="card-content">
                    <!-- Error/Success Messages -->
                    <div id="messageContainer" class="hidden mb-4">
                        <div id="messageContent" class="p-3 rounded-md text-sm"></div>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <div class="mb-4">
                            <label class="label" for="loginEmail">Email or Username</label>
                            <input 
                                type="text" 
                                id="loginEmail" 
                                class="input w-full" 
                                placeholder="Enter your email or username"
                                required
                            >
                        </div>

                        <div class="mb-6">
                            <label class="label" for="loginPassword">Password</label>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="input w-full" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary w-full mb-4" id="loginBtn">
                            <span class="btn-text">Login</span>
                            <div class="spinner hidden w-4 h-4"></div>
                        </button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form hidden">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="label" for="registerFirstName">First Name</label>
                                <input 
                                    type="text" 
                                    id="registerFirstName" 
                                    class="input w-full" 
                                    placeholder="First name"
                                    required
                                >
                            </div>
                            <div>
                                <label class="label" for="registerLastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="registerLastName" 
                                    class="input w-full" 
                                    placeholder="Last name"
                                    required
                                >
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="label" for="registerUsername">Username</label>
                            <input 
                                type="text" 
                                id="registerUsername" 
                                class="input w-full" 
                                placeholder="Choose a username"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label class="label" for="registerEmail">Email</label>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                class="input w-full" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label class="label" for="registerPassword">Password</label>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="input w-full" 
                                placeholder="Create a password"
                                required
                                minlength="6"
                            >
                        </div>

                        <div class="mb-6">
                            <label class="label" for="registerConfirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="registerConfirmPassword" 
                                class="input w-full" 
                                placeholder="Confirm your password"
                                required
                                minlength="6"
                            >
                        </div>

                        <button type="submit" class="btn btn-primary w-full mb-4" id="registerBtn">
                            <span class="btn-text">Create Account</span>
                            <div class="spinner hidden w-4 h-4"></div>
                        </button>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/api.js"></script>
    <script>
        let currentTab = 'login';

        // Check if already authenticated
        if (isAuthenticated()) {
            window.location.href = 'courses.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            prefillFromURL();
        });

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('btn-primary');
                loginTab.classList.remove('btn-outline');
                registerTab.classList.add('btn-outline');
                registerTab.classList.remove('btn-primary');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('btn-primary');
                registerTab.classList.remove('btn-outline');
                loginTab.classList.add('btn-outline');
                loginTab.classList.remove('btn-primary');
            }

            clearMessages();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', handleRegister);

            // Password confirmation validation
            document.getElementById('registerConfirmPassword').addEventListener('input', validatePasswordMatch);
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading('login', true);
            clearMessages();

            try {
                const response = await api.login(email, password);
                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'courses.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please check your credentials.';
                
                if (typeof error === 'string') {
                    errorMessage = error;
                } else if (error && error.message) {
                    errorMessage = error.message;
                } else if (error && error.error) {
                    errorMessage = error.error;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoading('login', false);
            }
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('registerFirstName').value.trim();
            const lastName = document.getElementById('registerLastName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validation
            if (!firstName || !lastName || !username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            setLoading('register', true);
            clearMessages();

            try {
                const response = await api.register({
                    firstName,
                    lastName,
                    username,
                    email,
                    password,
                    confirmPassword
                });
                
                showMessage('Registration successful! You can now login.', 'success');
                
                // Switch to login tab after successful registration
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Registration failed. Please try again.';
                
                if (typeof error === 'string') {
                    errorMessage = error;
                } else if (error && error.message) {
                    errorMessage = error.message;
                } else if (error && error.error) {
                    errorMessage = error.error;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoading('register', false);
            }
        }

        // Validate password match
        function validatePasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const confirmInput = document.getElementById('registerConfirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.setCustomValidity('Passwords do not match');
            } else {
                confirmInput.setCustomValidity('');
            }
        }



        // Prefill from URL parameters
        function prefillFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const password = urlParams.get('password');
            
            if (email && password) {
                switchTab('login');
                document.getElementById('loginEmail').value = decodeURIComponent(email);
                document.getElementById('loginPassword').value = decodeURIComponent(password);
            }
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const content = document.getElementById('messageContent');
            
            content.textContent = message;
            content.className = `p-3 rounded-md text-sm ${type === 'error' ? 'bg-red-100 text-red-700 border border-red-300' : 'bg-green-100 text-green-700 border border-green-300'}`;
            
            container.classList.remove('hidden');
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            }
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('messageContainer').classList.add('hidden');
        }

        // Set loading state
        function setLoading(formType, isLoading) {
            const btn = document.getElementById(formType + 'Btn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }
    </script>
</body>

    <script>
        // Tab switching
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.remove('btn-outline');
                loginTab.classList.add('btn-primary');
                registerTab.classList.remove('btn-primary');
                registerTab.classList.add('btn-outline');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.remove('btn-outline');
                registerTab.classList.add('btn-primary');
                loginTab.classList.remove('btn-primary');
                loginTab.classList.add('btn-outline');
            }
        }

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // Button loading state
        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            const text = button.querySelector('.btn-text');
            const spinner = button.querySelector('.spinner');
            
            if (loading) {
                text.classList.add('hidden');
                spinner.classList.remove('hidden');
                button.disabled = true;
            } else {
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
                button.disabled = false;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            setButtonLoading('loginBtn', true);
            
            try {
                const response = await api.login(email, password);
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'courses.html';
                }, 1000);
                
            } catch (error) {
                showToast(error.message || 'Login failed', 'error');
            } finally {
                setButtonLoading('loginBtn', false);
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }
            
            setButtonLoading('registerBtn', true);
            
            try {
                await api.register(name, email, password);
                showToast('Account created successfully! Please login.', 'success');
                
                // Switch to login tab and clear form
                switchTab('login');
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                showToast(error.message || 'Registration failed', 'error');
            } finally {
                setButtonLoading('registerBtn', false);
            }
        });

        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'courses.html';
        }

        // Demo credential quick fill
        function fillDemoCredentials(type) {
            if (type === 'admin') {
                document.getElementById('loginEmail').value = 'admin@grocademy.com';
                document.getElementById('loginPassword').value = 'admin123';
            } else {
                document.getElementById('loginEmail').value = 'john.doe@example.com';
                document.getElementById('loginPassword').value = 'password123';
            }
        }

        // Add click handlers for demo credentials
        document.addEventListener('DOMContentLoaded', () => {
            // Make demo credential sections clickable
            const demoSections = document.querySelectorAll('.card-content div');
            demoSections.forEach(section => {
                section.style.cursor = 'pointer';
                section.style.padding = '0.5rem';
                section.style.borderRadius = 'var(--radius)';
                section.style.transition = 'background-color 0.2s ease';
                
                section.addEventListener('mouseenter', () => {
                    section.style.backgroundColor = 'var(--surface)';
                });
                
                section.addEventListener('mouseleave', () => {
                    section.style.backgroundColor = 'transparent';
                });
                
                section.addEventListener('click', () => {
                    if (section.textContent.includes('admin@grocademy.com')) {
                        switchTab('login');
                        fillDemoCredentials('admin');
                    } else if (section.textContent.includes('john.doe@example.com')) {
                        switchTab('login');
                        fillDemoCredentials('user');
                    }
                    showToast('Demo credentials filled!', 'success');
                });
            });
        });
    </script>
