<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocademy - Login & Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tab-btn {
            border-bottom: 2px solid transparent;
            border-radius: 0;
        }
        .tab-btn.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body class="bg-background">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="flex justify-center items-center gap-2 mb-4">
                    <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-2xl">üçå</div>
                    <h1 class="text-3xl font-bold text-primary">Grocademy</h1>
                </a>
                <p class="text-muted-foreground">Learn with the Minions! üçå</p>
            </div>

            <div class="card">
                <div class="flex border-b">
                    <button id="loginTab" class="flex-1 p-4 font-semibold tab-btn active" onclick="switchTab('login')">
                        Login
                    </button>
                    <button id="registerTab" class="flex-1 p-4 font-semibold text-muted-foreground tab-btn" onclick="switchTab('register')">
                        Sign Up
                    </button>
                </div>

                <div class="p-6">
                    <div id="messageContainer" class="hidden mb-4">
                        <div id="messageContent" class="p-3 rounded-md text-sm"></div>
                    </div>

                    <div id="loginFormContainer">
                        <div class="text-center mb-6">
                            <h3 class="card-title">Welcome Back!</h3>
                            <p class="card-description">Sign in to continue your learning journey.</p>
                        </div>
                        <form id="loginForm" class="space-y-4">
                            <div class="space-y-2">
                                <label class="label" for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" class="input w-full" placeholder="your@email.com" required>
                            </div>
                            <div class="space-y-2">
                                <label class="label" for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" class="input w-full" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-full btn-lg" id="loginBtn">
                                <span class="btn-text">Sign In</span>
                                <div class="spinner hidden w-5 h-5 ml-2"></div>
                            </button>
                        </form>

                        <!-- Google OAuth Section for Login -->
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-muted"></div>
                                </div>
                                <div class="relative flex justify-center text-xs uppercase">
                                    <span class="bg-background px-2 text-muted-foreground">Or continue with</span>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button onclick="handleGoogleAuth()" class="btn w-full bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    <div class="flex items-center justify-center">
                                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                        </svg>
                                        Continue with Google
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="registerFormContainer" class="hidden">
                         <div class="text-center mb-6">
                            <h3 class="card-title">Join Grocademy!</h3>
                            <p class="card-description">Create an account to start learning today.</p>
                        </div>
                        <form id="registerForm" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label class="label" for="registerFirstName">First Name</label>
                                    <input type="text" id="registerFirstName" class="input w-full" placeholder="First name" required>
                                </div>
                                <div class="space-y-2">
                                    <label class="label" for="registerLastName">Last Name</label>
                                    <input type="text" id="registerLastName" class="input w-full" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="label" for="registerUsername">Username</label>
                                <input type="text" id="registerUsername" class="input w-full" placeholder="Choose a username" required>
                            </div>
                            <div class="space-y-2">
                                <label class="label" for="registerEmail">Email</label>
                                <input type="email" id="registerEmail" class="input w-full" placeholder="your@email.com" required>
                            </div>
                            <div class="space-y-2">
                                <label class="label" for="registerPassword">Password</label>
                                <input type="password" id="registerPassword" class="input w-full" placeholder="Create a password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-full btn-lg" id="registerBtn">
                                <span class="btn-text">Create Account</span>
                                <div class="spinner hidden w-5 h-5 ml-2"></div>
                            </button>
                        </form>

                        <!-- Google OAuth Section for Register -->
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-muted"></div>
                                </div>
                                <div class="relative flex justify-center text-xs uppercase">
                                    <span class="bg-background px-2 text-muted-foreground">Or continue with</span>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button onclick="handleGoogleAuth()" class="btn w-full bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    <div class="flex items-center justify-center">
                                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                        </svg>
                                        Continue with Google
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center text-sm text-muted-foreground">
                <a href="#" class="hover:text-primary">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        function switchTab(tab) {
            const loginContainer = document.getElementById('loginFormContainer');
            const registerContainer = document.getElementById('registerFormContainer');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginContainer.classList.remove('hidden');
                registerContainer.classList.add('hidden');
                loginTab.classList.add('active');
                loginTab.classList.remove('text-muted-foreground');
                registerTab.classList.remove('active');
                registerTab.classList.add('text-muted-foreground');
            } else {
                loginContainer.classList.add('hidden');
                registerContainer.classList.remove('hidden');
                registerTab.classList.add('active');
                registerTab.classList.remove('text-muted-foreground');
                loginTab.classList.remove('active');
                loginTab.classList.add('text-muted-foreground');
            }
            clearMessages();
        }

         let currentTab = 'login';

        if (isAuthenticated()) {
            window.location.href = 'courses.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            
            const urlParams = new URLSearchParams(window.location.search);
            const oauthStatus = urlParams.get('oauth');
            const token = urlParams.get('token');
            const errorMessage = urlParams.get('message');
            
            if (oauthStatus === 'success' && token) {
                api.setToken(decodeURIComponent(token));
                
                showMessage('Google login successful! Redirecting...', 'success');
                
                window.history.replaceState({}, document.title, window.location.pathname);
                
                setTimeout(() => { 
                    window.location.href = 'courses.html'; 
                }, 1000);
            } else if (oauthStatus === 'success') {
                showMessage('Login successful but no authentication token received. Please try again.', 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (oauthStatus === 'error') {
                const message = errorMessage ? decodeURIComponent(errorMessage) : 'Google login failed. Please try again or use email/password.';
                showMessage(message, 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            setLoading('login', true);
            clearMessages();
            try {
                const response = await api.login(email, password);
                if (response.status === 'success' || response.access_token) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = 'courses.html'; }, 1000);
                } else {
                    throw new Error(response.message || 'Login failed');
                }
            } catch (error) {
                showMessage(error.message || 'Login failed. Please check your credentials.', 'error');
            } finally {
                setLoading('login', false);
            }
        }

       async function handleRegister(e) {
            e.preventDefault();
            const userData = {
                firstName: document.getElementById('registerFirstName').value.trim(),
                lastName: document.getElementById('registerLastName').value.trim(),
                username: document.getElementById('registerUsername').value.trim(),
                email: document.getElementById('registerEmail').value.trim(),
                password: document.getElementById('registerPassword').value,
                confirmPassword: document.getElementById('registerPassword').value,
            };

            if (Object.values(userData).some(field => !field)) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading('register', true);
            clearMessages();

            try {
                const response = await api.register(userData);
                if (response.status === 'success') {
                    showMessage('Registration successful! You can now login.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = userData.email;
                    }, 1500);
                } else {
                    throw new Error(response.message || 'Registration failed');
                }
            } catch (error) {
                showMessage(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                setLoading('register', false);
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const content = document.getElementById('messageContent');
            content.textContent = message;
            content.className = `p-3 rounded-md text-sm ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            container.classList.remove('hidden');
        }

        function clearMessages() {
            document.getElementById('messageContainer').classList.add('hidden');
        }

        function setLoading(formType, isLoading) {
            const btn = document.getElementById(formType + 'Btn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            if (isLoading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        function handleGoogleAuth() {
            window.location.href = '/auth/google';
        }
    </script>
</body>
</html>
